# Configuration file for MPC Controller

# The length between front and rear wheel for SVEA (unit [m])
base_length: 0.32

# Q1 in objective function J
state_weight_matrix: [5, 0, 0, 0,
                      0, 5, 0, 0,
                      0, 0, 0, 0,
                      0, 0, 0, 10]

# Q2 in objective function J
control_weight_matrix: [3, 0,
                        0, 2]

# Qf in objective function J
final_state_weight_matrix: [5, 0, 0, 0,
                            0, 5, 0, 0,
                            0, 0, 10, 0,
                            0, 0, 0, 10]

# The time step [s] in which the optimization problem is divided (unit [s])
time_step: 0.1

# The prediction horizon steps for the mpc optimization problem
prediction_horizon: 25

# The minimum steering angle allowed for SVEA (unit [degrees])
steering_min: -45

# The maximum steering angle allowed for SVEA (unit [degrees])
steering_max: 45

# The minimum acceleration allowed for SVEA (unit [m/s^2])
acceleration_min: -0.5

# The maximum acceleration allowed for SVEA (unit [m/s^2])
acceleration_max: 0.5
