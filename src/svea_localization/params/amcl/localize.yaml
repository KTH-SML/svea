amcl:
  ros__parameters:

    # --- Timing & TF ---
    transform_tolerance: 0.1

    # --- Motion update thresholds (reduce CPU â†’ reduce lag) ---
    update_min_a: 0.01
    update_min_d: 0.01

    # --- Adaptive sampling (KLD) ---
    min_particles: 100
    max_particles: 800
    pf_err: 0.01
    #pf_z: 0.99

    # --- Beam skipping for dynamics/glass --
    do_beamskip: true
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3

    # --- Noise / odom model ---
    alpha1: 0.4                 # rot noise on rot
    alpha2: 0.4                 # rot noise on trans
    alpha3: 1.6                 # trans noise on trans (was 1.6, very high)
    alpha4: 0.8                 # trans noise on rot
    # alpha5: 0.05                # (keep low unless you have strafe)

    # --- Measurement mixture weights ---
    z_hit: 0.85
    z_rand: 0.15                # was 0.15
    z_short: 0.05               # was 0.05
    z_max: 0.05                # was 0.05; often unnecessary with real max range
    sigma_hit: 0.1              # was 0.1; slightly wider for real sensors


    # -- Rest --
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
